<div ng-controller="newVoteCtrl" class="msg">

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Vote</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group row">
                            <label for="input1" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input1" placeholder="Enter title"
                                    ng-model="title">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="input2" class="col-sm-2 col-form-label">Details</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" ng-model="details"></textarea>
                            </div>
                        </div>

                        <!-- <div class="form-group">
                              <label for=""></label>
                              <select class="form-control form-control-sm" name="" id="">
                                <option></option>
                                <option></option>
                                <option></option>
                              </select>
                            </div> -->

                        <div class="form-group row">
                            <label for="input2" class="col-sm-2 col-form-label">option</label>
                            <div class="col-sm-10">
                                <select class="custom-select custom-select-sm" ng-model="priorty">
                                    <option value="1">Info</option>
                                    <option value="2">Importtant</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <input type="date" name="" id="">
                        </div>

                        <div class="col-auto my-1">
                            <button type="button" class="btn btn-primary" ng-click="newMsg()">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
