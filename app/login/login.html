
    <div class="login">
        <h1>Login</h1>

        <form>

            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" class="form-control" id="userName" ng-model="name">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="pass">
            </div>
            <button type="button" class="btn btn-primary btn-block" ng-click="login()">Login</button>
            <div class="alert alert-danger" role="alert" ng-show="loginError">
                <strong>Login Failed</strong> incorect username or password
            </div>

        </form>
    </div>
