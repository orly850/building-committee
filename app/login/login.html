    <div class="login">

        <h1>Login</h1>
        <form>
           
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" class="form-control" id="userName" ng-model="name">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="pass">
            </div>
            <button type="button" class="btn btn-primary" ng-click="login()" >Login</button>
            <p ng-show="loginError">Login error </p>
        </form>

    </div>
