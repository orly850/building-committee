<nav-bar></nav-bar>


<div class="msg" id="accordianId" role="tablist" aria-multiselectable="true">
    <h1>tenants</h1>
    <div class="card" ng-repeat="item in tenantArr">
        <div class="card-header" role="tab" id="section1HeaderId">
            <h5 class="mb-0">
                <a data-toggle="collapse" data-parent="#accordianId" href="#{{item.name}}" target="_self"
                    aria-expanded="true" aria-controls="section1ContentId">
                    {{item.name}}
                </a>
            </h5>
        </div>
        <div id="{{item.name}}" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
            <div class="card-body">
                <div class="row">
                    <div x>
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcaiB3eR6VT5veGwRhp2leMG7IAmHrNiIbWOeyzCnY7fcWRxZ1">
                    </div>
                    <div class="col">
                            Name: {{item.name}}<br>
                            Email: {{item.email}}<br>
                            Appartment: {{item.appartment}}
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
</div>
