<div ng-controller="newUserCtrl" class="msg">

    <!-- Modal -->
    <div class="modal fade" id="modelId3" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <!-- form user info -->
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Community Id</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" ng-model="communityId">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" ng-model="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="email@gmail.com" ng-model="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Apartment</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" ng-model="appartment">
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">committee</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" ng-model="isCommitteeMember">
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Passwod</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">pic</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" ng-model="pic">
                            </div>
                        </div>

                        <!-- /form user info -->


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="newUser()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
