<div >
    <nav-bar></nav-bar>
    {{test}}
    <div class="msg ">
        <h4 class="font wellcome">wellcome {{active.name}}</h4>
        <h4 class="font title">Messages</h4>

        <div ng-include="'app/message/newMessage.html'"></div>
        <div ng-include="'app/message/updatMsg.html'"></div>


        <div class="row ">
            <div class="form-group col md-6">
                <label for=""></label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="search"
                    ng-model="query">
                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
            </div>

            <div class="form-group col md-3">
                <label for=""></label>
                <select class="form-control" ng-model="val">
                    <option value="info">info</option>
                    <option value="important">important</option>
                </select>
            </div>

            <div class="form-check form-check-inline col md-3">
                <div class="form-check">
                  <label class="form-check-label">
                    <!-- <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                    Sort by date -->
                  </label>
                </div>

                <button type="button" class="btn btn-outline-primary btn-sm ml-auto" ng-click="newMsg()"
                    data-toggle="modal" data-target="#modelId" ng-show="isCommittee()">Add New Massage</button>

            </div>
        </div>

        <div class="msg" id="accordianId" role="tablist" aria-multiselectable="true">
            <!-- ============================= ng-repeat -->
            <div class="card " ng-repeat="item in msgArr| filter:filterMsg | filter: { priority:val }">
                <div class="card-header" role="tab" id="section1HeaderId">
                    <h6 class="mb-0">

                        <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId{{item.id}}  "
                            target="_self" aria-expanded="true" aria-controls="section1ContentId" ng-click=openMsg(item)
                            ng-class="{'wasRead' : item.wasRead }">

                            {{item.createdAt|date:"short"}} <i class="fas fa-chevron-right"></i>
                            {{item.title}}-
                            {{item.priority}}
                        </a>
                    </h6>
                </div>
                <div id="section1ContentId{{item.id}}" class="collapse in" role="tabpanel"
                    aria-labelledby="section1HeaderId">
                    <div class="card-body row">
                        <div class="col">
                            {{item.createdBy}} :
                            <!-- <br> -->
                            {{item.details}}
                            
                        </div>

                        <button type="button" class="btn btn-primary ml-2" ng-click="editMsg(item)" data-toggle="modal"
                            data-target="#modelId2" ng-show=isComeete()>Edit <i class="far fa-edit"></i></button>

                        <button type="button" class="btn btn-danger ml-2" ng-click="deleteMsg(item)"
                            ng-show=isComeete()>Delete <i class="fas fa-trash"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
