<nav-bar></nav-bar>

<div class="msg">
    <h1>message</h1>
    <div class="row ">


        <div class="form-group col md-6">
            <label for=""></label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="search"
                ng-model="query">
            <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <div class="form-group col md-3">
            <label for=""></label>
            <select class="form-control " name="" id="" ng-model="val">
                <option value="" selected >info</option>
                <option value="important">important</option>
                <option value="low">low</option>

            </select>
        </div>


        <div class="form-check form-check-inline col md-3">
            <label class="form-check-label  ml-auto"> <strong>Sort By : </strong>
                <input class="form-check-input " type="radio" name="" id="" value="checkedValue"> Date
                <input class="form-check-input " type="radio" name="" id="" value="checkedValue"> Priority
            </label>

            <a class="nav-link" href="#" ng-click="newMsg"()>new massage</a>

        </div>


    </div>

    <div class="msgg" id="accordianId" role="tablist" aria-multiselectable="true">

        <div class="card" ng-repeat="item in msgArr| filter:filterMsg | orderBy:val">

            <div class="card-header" role="tab" id="section1HeaderId">
                <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordianId" href="#{{item.createdBy}}" target="_self"
                        aria-expanded="true" aria-controls="section1ContentId">
                        {{item.title}}
                    </a>
                </h5>
            </div>
            <div id="{{item.createdBy}}" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
                <div class="card-body">

                    {{item.details}}
                </div>
            </div>
        </div>
    </div>
</div>
