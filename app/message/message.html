<div>
    <nav-bar></nav-bar>
    <div class="msg">
        <h4>wellcome {{ active.name}}</h4>
        <h1>message</h1>
        <br>

        <div ng-include="'app/message/newMessage.html'"></div>
        <div class="row ">
            <div class="form-group col md-6">
                <label for=""></label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="search" ng-model="query">
                <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
            </div>

            <div class="form-group col md-3">
                <label for=""></label>
                <select class="form-control " name="" id="" ng-model="val">
                    <option value="" selected>info</option>
                    <option value="important">important</option>
                    <option value="low">low</option>
                </select>
            </div>

            <div class="form-check form-check-inline col md-3">
                <label class="form-check-label  ml-auto">
                    <strong>Sort By : </strong>
                    <input class="form-check-input " type="radio" name="" id="" value="checkedValue"> Date
                    <input class="form-check-input " type="radio" name="" id="" value="checkedValue"> Priority
                </label>

                <button type="button" class="btn btn-outline-primary btn-sm ml-auto" ng-click="newMsg()" data-toggle="modal" data-target="#modelId" ng-show="isCommittee()">Add New Massage</button>

            </div>
        </div>

        <div class="msg" id="accordianId" role="tablist" aria-multiselectable="true">

            <div class="card" ng-repeat="item in msgArr| filter:filterMsg | orderBy:val">

                <div class="card-header" role="tab" id="section1HeaderId">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId{{item.id}}" target="_self" aria-expanded="true"
                            aria-controls="section1ContentId">

                             {{item.title}}
                        </a>
                    </h5>
                </div>
                <div id="section1ContentId{{item.id}}" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
                    <div class="card-body">
                    {{item.createdBy}} :
                            <!-- <br> --> 
                        {{item.details}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
